<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css">
  <script src="src/main.js"></script>
</head>
<body>
  <!-- logo -->
  <button class="bttn toggle" onclick="darkMode()">
    <img onclick="chngimg()" src="img/Moon.png" alt="toggle" class="switchMode"/>
  </button>
  <img src="img/logo.png" alt="Logo" class="logo"/>
  
  <section class="bodyContent">
      <!-- body -->
      <button class="bttn imgBttn">
        <img 
          src="img/blue_t.png" 
          alt="tshirt" 
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="bttn imgBttn">
        <img 
          src="img/blue_p.png" 
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="bttn imgBttn">
        <img 
          src="img/blue_s.png" 
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
    <div id="colored">
      <button class="bttn colorBttn blue" data-key="color" data-value="blue">Blue</button>
      <button class="bttn colorBttn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="bttn colorBttn pink" data-key="color" data-value="pink">Pink</button>
    </div>
  </section>
  
  <!-- data -->
  <ul class="data"></ul>
</body>
</html>
